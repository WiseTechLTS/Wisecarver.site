<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LiFi IT Login</title>
  <!-- Bootstrap 5 CSS CDN -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
  <!-- Custom CSS for specific styles -->
  <style>
    .error {
      color: #dc3545; /* Bootstrap's danger red */
    }
    body {
      color: #212529; /* Bootstrap's dark text */
      background-color: #f8f9fa; /* Bootstrap's light gray */
    }
    .login-container {
      max-width: 28rem;
      width: 100%;
    }
    section {
      scroll-margin-top: 5rem; /* For sticky nav */
    }
    .btn-teal {
      background-color: #0d9488; /* Custom teal */
      border-color: #0d9488;
      transition: background-color 0.3s ease;
    }
    .btn-teal:hover {
      background-color: #0f766e; /* Darker teal */
      border-color: #0f766e;
    }
    .link-teal {
      background-color: #0d9488;
      color: #fff;
      padding: 0.25rem 0.5rem;
      border-radius: 0.25rem;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }
    .link-teal:hover {
      background-color: #0f766e;
      color: #fff;
    }
    input.form-control {
      color: #212529; /* Ensure readable input text */
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <!-- React and ReactDOM CDNs -->
  <script src="https://cdn.jsdelivr.net/npm/react@18.3.1/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.3.1/umd/react-dom.production.min.js"></script>
  <!-- Bootstrap 5 JS CDN (for components requiring JS) -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
  <!-- Babel CDN for JSX -->
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.26.7/babel.min.js"></script>

  <script type="text/babel">
    const { useState } = React;

    const LoginPage = () => {
      const [email, setEmail] = useState('');
      const [password, setPassword] = useState('');
      const [error, setError] = useState('');

      const handleSubmit = (e) => {
        e.preventDefault();
        if (!email || !password) {
          setError('Please fill in all fields');
          return;
        }
        setError('');
        console.log('Login attempt with:', { email, password });
      };

      return (
        <section className="min-vh-100 d-flex align-items-center justify-content-center">
          <div className="login-container bg-white p-4 rounded shadow">
            <h2 className="text-center mb-4 fw-bold">LiFi IT Login</h2>
            {error && <p className="error text-center mb-3">{error}</p>}
            <div>
              <div className="mb-3">
                <label htmlFor="email" className="form-label">
                  Email
                </label>
                <input
                  type="email"
                  id="email"
                  value={email}
                  onChange={(e) => setEmail(e.target.value)}
                  className="form-control"
                  placeholder="Enter your email"
                />
              </div>
              <div className="mb-3">
                <label htmlFor="password" className="form-label">
                  Password
                </label>
                <input
                  type="password"
                  id="password"
                  value={password}
                  onChange={(e) => setPassword(e.target.value)}
                  className="form-control"
                  placeholder="Enter your password"
                />
              </div>
              <button
                type="button"
                onClick={handleSubmit}
                className="btn btn-teal w-100 mb-3"
              >
                Login
              </button>
            </div>
            <p className="text-center">
              Don't have an account?{' '}
              <a href="/signup" className="link-teal">
                Sign Up
              </a>
            </p>
          </div>
        </section>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<LoginPage />);
  </script>
</body>
</html>
